<div class="login" ng-controller="loginCtrl">
    <!-- 登录 -->
    <div class="login-box-img" ng-show="loginBtnShow">
        <div class="login-box">
            <div class="login-tit-box">
                Longin From
            </div>
            <div class="login-input-box">
                <input class="userName-input" type="text" maxlength="11" placeholder="请输入手机号码" />
                <input class="password-input" type="password" maxlength="20" placeholder="请输入密码" />
            </div>
            <div class="forget-password-box">
                <div class="remember-box">
                    <em class="no-closeEm" ng-class="{'closeEm':isRm}" ng-click="isRm=!isRm"></em><span>记住密码</span>
                </div>
                <div class="forget-box">
                    <span ng-click="findPasswordBtnShoe=true;loginBtnShow=false">忘记密码？</span>
                </div>
            </div>
            <div class="login-btn-box"  ng-click="loginFunc()" >登录</div>
            <div class="login-btn-box" ng-click="reload()" >登录1</div>
        </div>
    </div>   
    <!-- 找回密码 获取验证码 -->
    <div class="find-password-box" ng-show="findPasswordBtnShoe">
        <div class="find-password-tit">找回密码</div>
        <input class="phone-input" maxlength="11" type="text" placeholder="请输入手机号码" />
        <div class="verification-code-box">
            <input class="verification-code-input" maxlength="10" type="text" placeholder="请输入验证码"/>
            <span class="get-verification-code">获取验证码</span>
        </div>
        <div class="cancel-next-box">
            <div class="cancel-box" ng-click="findPasswordBtnShoe=false;loginBtnShow=true">取消</div>
            <div class="next-box" ng-click="resetPasswordShow=true">下一步</div>
        </div>
    </div>
    <!-- 找回密码 重置密码 -->
    <div class="find-password-box" ng-show="resetPasswordShow">
        <div class="find-password-tit">找回密码</div>
        <input class="phone-input" maxlength="20" type="password" placeholder="请输入新密码" />
        <input class="phone-input" maxlength="20" type="password" placeholder="请确认新密码" />
        <div class="cancel-next-box">
            <div class="cancel-box" ng-click="resetPasswordShow=false;findPasswordBtnShoe=true;loginBtnShow=false">上一步</div>
            <div class="next-box" ng-click="resetPasswordShow=false;findPasswordBtnShoe=false;loginBtnShow=true">确认</div>
        </div>
    </div>
</div>
